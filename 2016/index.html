<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>INFOVIS-UCAS Course Poster</title>
  
  
  <link rel='stylesheet prefetch' href='../public/css/photoswipe.min.css'>
  <link rel='stylesheet prefetch' href='../public/css/photoswipe-default-skin.min.css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style type="text/css">
    body {
      background: linear-gradient(180deg, #eee 0%, #fff 100%);
    }

    .my-gallery figcaption {
      display: none;
    }

    body>nav {
      border-radius: 0;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a href="#" class="navbar-brand">INFOVIS-UCAS Course Poster</a> </div>
        
    </div>
  </nav>

  <div id="postercontainer" class="my-gallery container col-xs-12 col-sm-12 col-md-12 col-lg-12" itemscope itemtype="http://schema.org/ImageGallery">
    <figure v-for="item in poster" class="col-xs-12 col-sm-6 col-md-3 col-lg-3" itemprop="associatedMedia" itemscope >
      <a v-bind:href="item.imgUrl" itemprop="contentUrl" data-size="1719x2577" class="thumbnail">
      <img class="img-responsive img-rounded" v-bind:src="item.imgUrl" itemprop="thumbnail" alt="Poster Asset" />
      </a>
      <figcaption itemprop="Group description">{{ item.groupInfo }}</figcaption>                             
    </figure>
  </div>

  <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">INFOVIS-UCAS Course Poster Session</div>
      <div class="panel-body">
        This is Poster Session at Nov. 4th, 2016, part of Information Visualization Course in UCAS. More Info at <a href="http://211.147.15.14/UCAS_16_Fall/index.php/Home">Course Wiki</a> and <a href="https://github.com/ISCAS-VIS/infovis-ucas">Course Repo</a> .
      </div>
    </div>
  </div>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

          </div>

        </div>
</div>
<script src='../public/js/vue.min.js'></script>
<script src='../public/js/photoswipe.min.js'></script>
<script src='../public/js/photoswipe-ui-default.min.js'></script>
<script src="./index.js"></script>
</body>
</html>
